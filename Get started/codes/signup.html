<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - NexImpact</title>
    <style>    
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #64b5f6, #81c784);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .signup-container {
            background: #fff;
            width: 400px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .signup-container img {
            width: 100px;
            margin-bottom: 20px;
        }
        .signup-container h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #0d47a1;
        }
        .signup-container p {
            font-size: 14px;
            margin-bottom: 20px;
            color: #555;
        }
        .signup-container form {
            display: flex;
            flex-direction: column;
        }
        .signup-container input {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .signup-container input:focus {
            border-color: #0d47a1;
            outline: none;
            box-shadow: 0 0 5px rgba(13, 71, 161, 0.5);
        }
        .signup-container button {
            padding: 10px;
            background-color: #0d47a1;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .signup-container button:hover {
            background-color: #1565c0;
        }
        .signup-container a {
            color: #0d47a1;
            font-size: 14px;
            text-decoration: none;
            margin-top: 15px;
            display: inline-block;
        }
        .signup-container a:hover {
            text-decoration: underline;
        }
        .highlight-text {
            color: #1565c0;
            font-weight: bold;
        }
        .cta-message {
            font-size: 16px;
            margin-bottom: 20px;
            color: #0d47a1;
        }
    </style>
</head>
<body>
       <div class="signup-container">
        <img src="D:\My Projects\NexImpact  or  ThriveLink    or   HopeBridge\Let's get started/NexImpact logo.jpg" alt="NexImpact Logo">
        <h1>Welcome to NexImpact!</h1>
        <p class="cta-message">Join our mission to <span class="highlight-text">empower partnerships</span> and <span class="highlight-text">drive change</span>.</p>
        <form>
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email Address" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>
            <input type="text" placeholder="Organization Name (Optional)">
            <input type="text" placeholder="Enter TIN Number">
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Log In</a></p>
    </div>
</body>
</html>
